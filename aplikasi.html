<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepeda Online</title>
    <style>
        /* Styling untuk form dan konten */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pesan Sepeda Online</h1>
        <form id="bikeForm">
            <label for="name">Nama Pembeli:</label>
            <input type="text" id="name" name="name" required>

            <label for="bikeModel">Model Sepeda:</label>
            <select id="bikeModel" name="bikeModel" required>
                <option value="Sepeda Gunung">Sepeda Gunung</option>
                <option value="Sepeda Anak">Sepeda Anak</option>
                <option value="Sepeda Kota">Sepeda Kota</option>
                <option value="Sepeda Kota">Sepeda Olahraga</option>
                <option value="Sepeda Kota">Sepeda Balap</option>
            </select>

            <label for="quantity">Jumlah (Unit):</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="payment">Metode Pembayaran:</label>
            <select id="payment" name="payment" required>
                <option value="Kartu Kredit">Kartu Kredit</option>
                <option value="PayPal">PayPal</option>
                <option value="Transfer Bank">Transfer Bank</option>
            </select>

            <input type="submit" value="Pesan Sepeda">
        </form>

        <div id="orderOutput" class="output" style="display: none;">
            <h3>Rincian Pesanan</h3>
            <p id="orderDetails"></p>
        </div>
    </div>

    <!-- Menyertakan file JavaScript eksternal -->
    <script src="aplikasi.js"></script>
</body>
</html>
